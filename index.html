<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relojes del Mundo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Hora Actual en Diferentes Ciudades</h1>
      <div id="cities-container" class="row">
        <div id="santiago" class="city-block col-md-4">
          <img src="https://flagcdn.com/w320/cl.png" alt="Chile" />
          <h3>Santiago</h3>
          <p class="time"></p>
        </div>
        <div id="paris" class="city-block col-md-4">
          <img src="https://flagcdn.com/w320/fr.png" alt="Francia" />
          <h3>París</h3>
          <p class="time"></p>
        </div>
        <div id="london" class="city-block col-md-4">
          <img src="https://flagcdn.com/w320/gb.png" alt="Reino Unido" />
          <h3>Londres</h3>
          <p class="time"></p>
        </div>
        <div id="newyork" class="city-block col-md-4">
          <img src="https://flagcdn.com/w320/us.png" alt="Estados Unidos" />
          <h3>Nueva York</h3>
          <p class="time"></p>
        </div>
        <div id="stpetersburg" class="city-block col-md-4">
          <img src="https://flagcdn.com/w320/ru.png" alt="Rusia" />
          <h3>San Petersburgo</h3>
          <p class="time"></p>
        </div>
        <div id="beijing" class="city-block col-md-4">
          <img src="https://flagcdn.com/w320/cn.png" alt="China" />
          <h3>Beijing</h3>
          <p class="time"></p>
        </div>
        <div id="seoul" class="city-block col-md-4">
          <img src="https://flagcdn.com/w320/kr.png" alt="Corea del Sur" />
          <h3>Seúl</h3>
          <p class="time"></p>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
